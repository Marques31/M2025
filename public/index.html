<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marques Games</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <p class="pacifico-regular marques">Marques 2025</p>
        </div>

        <div id="boasVindas">
            <div class="container tip">
                <span id="typewriter" class="tips-text"></span>
            </div>

            <div id="inputNome" class="input-group flex-nowrap container mt-5 d-none">
                <input id="nome" type="text" class="form-control" placeholder="Digite seu nome" aria-label="name" aria-describedby="addon-wrapping" />
            </div>

            <div id="inputPass" class="input-group flex-nowrap container mt-2 d-none">
                <input id="pass" type="password" class="form-control" placeholder="Digite sua senha" aria-label="password" aria-describedby="addon-wrapping" />
                <button class="btn btn-success" type="button" id="button-addon1" onclick="sendInput()">Enviar</button>
            </div>
        </div>

        <div id="waiting" class="d-none">
            <div class="container d-flex justify-content-center">
                <span class="tips-text">Em espera</span>
            </div>
        </div>

        <div id="player" class="d-none">
            <div class="container d-flex justify-content-center">
                <span id="playerType" class="tips-text"></span>
            </div>
        </div>

        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./script/script.js"></script>
    </body>
</html>
